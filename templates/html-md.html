<!DOCTYPE html>
<html>
<head>
  <!-- Metadata -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>^title^</title>
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Prism Code Highlighting Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/katorlys/prism-theme-github/themes/prism-theme-github-light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/katorlys/prism-theme-github/themes/prism-theme-github-dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/toolbar/prism-toolbar.min.css">

  <!-- MathJax (math rendering) -->
  <script>MathJax = {tex: {inlineMath: [['\\(','\\)']]}};</script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- GitHub Styles -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.8.1/github-markdown.min.css">
  <link rel="stylesheet" type="text/css" href="^url(/Assets/Custom Styles)^">
</head>

<!-- Export Body -->
<body>
  <article class="markdown-body">
    ^text^
    ^children(/Templates/HTML MD and Children/HTML MD item)^
  </article>

  <!-- Prism Code Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

  <!-- Fix MultiMarkdown bare class names for Prism -->
  <!-- (e.g. "javascript" â†’ "language-javascript"). Skips mermaid.  -->
  <script>
    document.querySelectorAll("pre > code[class]").forEach(el => {
      el.classList.forEach(cls => {
        if (cls !== "mermaid" && !cls.startsWith("language-")) {
          el.classList.add("language-" + cls);
        }
      });
    });
    Prism.highlightAll();
  </script>

  <!-- Mermaid.js (diagrams) -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    mermaid.initialize({
      startOnLoad: true,
      querySelector: 'code.mermaid, code.language-mermaid',
      theme: prefersDark ? 'dark' : 'default'
    });
  </script>
</body>
</html>
